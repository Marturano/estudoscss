<!DOCTYPE html>
<html lang="pt-br">
    <!--lang é uado para o google indentificar que é um site escrito em português-brasil-->

    <head>
        <!--head é usado para colocar outras tags de comando-->
        <meta charset="utf-8"/>
        <!--o meta é para por em português, sem dar erros em acentuações-->
        <title>Curso de HTML5</title>
        <!--title é usado para mudar o título na guia da página-->

        <style type="text/css">
            h1{
                font-family: aria;
                font-size: 30pt;
                color: blue;
                text-shadow: 2px 2px 2px black
            }
        </style>
        <!-- tudo que aparece entre a tag "style" é configurado como estil oda página-->
        <!-- primeiro 2px=deslocamento lateral, sombra vai para direita/ segundo 2px= é o deslocamento vertical, sombra desce/ terceiro 2px= espalhamento da sombra/ black= a cor da sombra.-->

    </head>

    <body>
        <!--tudo que vai aparecer no navegador-->

        <h1>Olá, mundo!</h1>
        <!--h1 significa hierarquia de títulos-->
        <h2>Lindo mundo!</h2>
        <!--h2 é indicado como subtítulo de h1-->
        <h1>OPA, gostei!</h1>

    </body>
</html>
