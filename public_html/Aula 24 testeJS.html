<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT</title>
        <meta charset="UTF-8"> 
        <script>
            var quebrada = false;
            function mudaLampada(tipo) {
                if (tipo == 1) {
                    arquivo = "image/lampada-acesa.jpg";
                }
                if (tipo == 2) {
                    arquivo = "image/lampada-apagada.jpg";
                }
                if (tipo == 3) {
                    arquivo = "image/lampada-quebrada.jpg";
                }
                if (!quebrada) {
                    document.getElementById("luz").src = arquivo;
                    if (tipo == 3) {
                        quebrada = true;
                    }
                }
            }

        </script>
    </head>
    <body>
        <h1>Acenda a lâmpada</h1>
        <img src="image/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>

        <!--'onclick' é ativado quando clicar | 'onmousemove' é ativado quando passar o mouse por cima-->
    </body>
</html>
